
services:
  rmq:
    image: rabbitmq:4.1.0-management
    container_name: broker-rmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
        - ./rabbitmq/data:/var/lib/rabbitmq
        - ./rabbitmq/logs:/var/log/rabbitmq
  db:
    image: mongo
    container_name: mongo-db
    ports:
      - "27017:27017"
